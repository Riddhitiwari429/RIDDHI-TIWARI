    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', 'Noto Sans Devanagari', sans-serif;
        background-color: #fef3c7; /* Warm yellow background */
      }
      .chat-bubble-left {
        border-radius: 20px 20px 20px 5px;
      }
      .chat-bubble-right {
        border-radius: 20px 20px 5px 20px;
      }
      .bilingual-text {
        line-height: 1.6;
      }
      /* Hide scrollbar but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @keyframes bounceIn {
        from { opacity: 0; transform: scale(0.3); }
        50% { opacity: 1; transform: scale(1.05); }
        70% { transform: scale(0.9); }
        to { transform: scale(1); }
      }
      .animate-bounce-in {
        animation: bounceIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
    </style>
